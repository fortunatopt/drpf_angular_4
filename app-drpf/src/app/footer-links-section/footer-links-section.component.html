<div class="col-md-4 col-lg-4 col-xs-12">
    <h4>Quick Links</h4>
    <ul class="info-list md-list i-primary">
      <li *ngFor="let FooterLink of FooterLinks">
        <i class="fa fa-angle-right fa-fw"></i>
        <a href="{{FooterLink.itemURL}}">
          <span class="link-title">{{FooterLink.itemName}}</span> - {{FooterLink.itemSub}}
        </a>
      </li>
    </ul>
  </div>
